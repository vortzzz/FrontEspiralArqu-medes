<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página del Administrador</title>
  <style>
    body {
      background-color: #BDDFFF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    .sidebar {
      background-color: #aed581;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }


    .logo {
      width: 180px;
      margin-bottom: 20px;
    }


    .button {
      background-color: #7cb342;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      width: 120px;
      text-align: center;
    }

    .button:last-child {
      background-color: #689f38;
    }

    .logoIcesi {
      width: 200px;
      margin-top: auto;
      margin-right: 200x;
      filter: brightness(0.4);
    }

    .button:nth-child(2),
    .button:nth-child(3),
    .button:nth-child(4) {
      margin-top: auto;
    }

    .button:nth-child(3) {
      background-color: #2d572c;
    }

    .fundacion-image {
      width: 50%;
      margin-left: auto; /* Alinear a la derecha */
      margin-right: auto; /* Alinear a la izquierda */
      display: block; /* Hacer que la imagen sea un bloque */
      margin-top: 20px;
    }

    .logo {
      margin-top: 10px;
    }

    /* Estilos añadidos para mover el botón al lado derecho del input */
    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container{
      width: 100%;
      height: 100%;
    }

    .container1{
      height: 100%;
    }
    .buttons input[type="text"] {
      margin-bottom: 10px;
    }

    .buttons button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container1" style="display: flex;">
    <div class="sidebar">
      <img src="logofundacion.png" alt="Logofundacion" class="logo">
      <button id="homeButton" class="button">Home</button>
      <button id="doctorsButton" class="button">Doctors</button>
      <button id="exitButton" class="button">Exit</button>
      <img src="logoIcesi.png" alt="LogoIcesi" class="logoIcesi">
    </div>
    <div class="main-content">
      </div>
  </div>
</body>

  <div class="container" style="padding: 20px;">
    <h1 style="color: #004d40;">Zona de adición de doctores: </h1>
    <img src="Doctor añadir.png" alt="Doctor" width="200px" height="500px" class="fundacion-image">&nbsp;
    <div class="buttons" style="text-align: center;">&nbsp;
      <div style="margin-bottom: 10px; display: flex; align-items: center;">
        <input type="text" id="doctorName" placeholder="Name" name="doctorName" style=" height: 20px" >
        <input type="text" id="doctorEmail" placeholder="Email" name="doctorEmail" style=" height: 20px">
        <input type="text" id="doctorCC" placeholder="CC"name="doctorCC" style="height: 20px;">
        <input type="text" id="doctorPhone"placeholder="Phone" name="doctorPhone" style="height: 20px">
        <button id="addButton" style="background-color: #689f38; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Añadir</button>
      </div>
      
    </div>
  </div>

  <script src="./indexAdd.js"></script>
</body>
</html>
