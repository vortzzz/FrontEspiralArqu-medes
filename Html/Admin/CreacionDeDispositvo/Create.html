<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="visual.css" rel="stylesheet" />
  <title>Página del Administrador</title>
</head>
<body>


  <div id="containerDiv">
    <div id="sidebar">
        <img id="logo-valle-del-lili" src="/Resource/logoFundacion.png">

        <button id="homeButton" class="buttons" >HOME</button>
        <button id="DoctorButton" class="buttons">DOCTOR</button>
        <button id="DeviceButton" class="buttons">DISPOSITIVOS</button> 
        <button id="exitButton" class="buttons">SALIR</button>
        
        <img id="logoIcesi" src="/Resource/logoIcesi.png">
    </div>
    <div id="secondContainer">
        <p id="textTitle">SISTEMA DE MEDICIÓN DEL TEMBLOR DE MANO PARA LA PRUEBA DE LA ESPIRAL DE ARQUÍMEDES</p>
        <img class="pngwing" src="/Resource/pngwing.png" />



      <div class="createDevice">
        <input class="input" type="text" id="Name" placeholder="Nombre" name="Name">
        <button class="minibuttons" id="addButton">Agregar</button>
        <button class="minibuttons" id="ASSIGN">Asignar Dispositivo</button>

      </div>

            
        <dialog id="assigDevice" class="assigDevice">
          <button class="custom-button x-button" onclick="closeDialog()">X</button>
          <div class="rectangle-8"></div>
          <div class="dropdown">
            <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Dispositivos</button>
            <ul id="dropdown-content" class="dropdown-content" aria-label="Device list">
            </ul>



          </div>
          <div id="device-info-container"class="device-info-container"></div>
          <div id="doctor-info-container"class="doctor-info-container"></div>
        </dialog>
        </div>

    </div>



 </body>
 <script src="./index.js"></script>
