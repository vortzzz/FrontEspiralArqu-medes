<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>Zona de Doctores</title>
    <link rel = "stylesheet" href="DoctorPage.css"/>
</head>

<body>
    <div id="containerDiv">
        <div id="sidebar">
            <img id="logo-valle-del-lili" src="/Resource/logoFundacion.png">
            <button id="homeButton" class="buttons" >HOME</button>
            <button id="DoctorButton" class="buttons">DOCTOR</button>
            <button id="DeviceButton" class="buttons">DISPOSITIVOS</button> 
            <button id="exitButton" class="buttons">SALIR</button>
            <img id="logoIcesi" src="/Resource/logoIcesi.png">
        </div>
        <div id="secondContainer">
            <p id="textTitle">SISTEMA DE MEDICIÓN DEL TEMBLOR DE MANO PARA LA PRUEBA DE LA ESPIRAL DE ARQUÍMEDES</p>
            <div id="searchbar">
                <input type="text" class="input" id="inputSearchByID" placeholder="Buscar Cedula">
                <button id="searchBTN" class="minibuttons" >Buscar</button>
                <button id="CreateDoctor" class="minibuttonsCreate">+  Crear Doctor</button>
                <dialog id="createDoctorDialog">
                    <h2>Crear un Doctor</h2>
                    <form>
                      <label for="doctorInputName">Nombre:</label>
                      <input type="text" id="doctorInputName" name="doctorInputName">
                      <br>
                      <label for="doctorInputCC">CC:</label>
                      <input type="text" id="doctorInputCC" name="doctorInputCC" >
                      <br>
                      <label for="doctorInputPhone">Celular:</label>
                      <input type="text" id="doctorInputPhone" name="doctorInputPhone">
                      <br>
                      <label for="doctorInputEmail">Email:</label>
                      <input type="text" id="doctorInputEmail" name="doctorInputEmail" >
                      <br>
                      <button id="addButton">Agregar</button>
                      <button id="CancelButton">Cancelar</button>
                    </form>
                  </dialog>
            </div>
            <div id = "doctorContainer">
            </div>
        </div>
    </div>
    <script src="./DoctorPage.js"></script>
</body>
</html>
