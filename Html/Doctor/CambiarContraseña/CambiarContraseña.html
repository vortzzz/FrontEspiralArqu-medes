<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        html, body {
            position: absolute;
            background: #C5E7B6;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            width: 80%;
            height: 80%;
        }

        .left-section, .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section {
            background-color: #DDF5D2;
        }

        .right-section {
            background-color: #DDF5D2;
        }

        .building-image img {
            width: 80%; 
            height: auto;
            opacity: 1; 
            color: #fff;
            text-align: center;
        }

        .login-form {
            width: 70%;
            height: auto;
            background: #D9D9D9;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: #91BB7D;
            border: 1px solid #000000;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .login-buttons {
            display: flex;
            justify-content: space-between;
        }

        .login-buttons button {
            width: 48%;
            padding: 10px;
            background-color: #67B443;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <div class="login-form">
                <h2>Cambiar Contraeña</h2>
                <input id="usernameInput" type="text" placeholder="CC">
                <input id="currentPasswordInput" type="password" placeholder="Contraseña actual">
                <input id="newPasswordInput" type="password" placeholder="Nueva contraseña">
                <input id="confirmPasswordInput" type="password" placeholder="Confirmar nueva contraseña">
                <div class="login-buttons">
                    <button id="changePasswordButton">Cambiar Contraeña</button>
                    <button id="goBackButton">return</button>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="building-image">
                <img src="/Resource/logo-valle-del-lili.png" alt="Logo Valle del Lili">
            </div>
        </div>
    </div>

    <script src="./CambiarContraeña.js"></script>
</body>
</html>
