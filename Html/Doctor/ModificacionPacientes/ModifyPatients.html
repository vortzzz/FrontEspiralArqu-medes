<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zona de busqueda doctores</title>
        <link rel = "stylesheet" href="ModifyPatients.css"/>
    </head>
    <body>
        <div id="containerDiv">
            <div id="sidebar">
                <img id="logo-valle-del-lili" src="/Resource/logoFundacion.png">
                <button id="homeButton" class="buttons" >HOME</button>
                <button id="patientsButton" class="buttons">PATIENTS</button>
                <button id="measurementButton" class="buttons">MEASUREMENTS</button> 
                <button id="exitButton" class="buttons">EXIT</button>
                <img id="logoIcesi" src="/Resource/logoIcesi.png">
            </div>
                <div id="secondContainer">
                <p id="textTitle">HAND TREMOR MEASUREMENT SYSTEM FOR THE ARCHIMEDES SPIRAL TEST</p>
                <table id="table">
                    <tr>
                      <td>NAME</td>
                      <td class="celda"><input type="text" id="newPatientName"></td>
                    </tr>
                    <tr>
                      <td>CC</td>
                      <td class="celda"><input type="text" id="newPatientCC"></td>
                    </tr>
                    <tr>
                      <td>EMAIL</td>
                      <td class="celda"><input type="text" id="newPatientEmail"></td>
                    </tr>
                    <tr>
                      <td>PHONE</td>
                      <td class="celda"><input type="text" id="newPatientPhone"></td>
                    </tr>
                  </table>
                  <div id="divContainer">
                    <button id= "modifyButton" class="button">MODIFY</button> 
                    <button id="doneButton" class="button">DONE</button>
                </div>        
            </div>
        </div>
        <script src="./ModifyPatients.js"></script>            
    </body>
</html>
