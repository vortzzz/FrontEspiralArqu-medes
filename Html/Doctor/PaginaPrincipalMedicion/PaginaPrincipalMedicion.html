<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <title>Zona de busqueda doctores</title>
        <link rel = "stylesheet" href="PaginaPrincipalMedicion.css"/>
    </head>
    <body>
        <div id="containerDiv">
            <div id="sidebar">
                <img id="logo-valle-del-lili" src="/Resource/logoFundacion.png">
                <button id="homeButton" class="buttons" >HOME</button>
                <button id="patientsButton" class="buttons">PATIENTS</button>
                <button id="measurementButton" class="buttons">MEASUREMENTS</button> 
                <button id="exitButton" class="buttons">EXIT</button>
                <img id="logoIcesi" src="/Resource/logoIcesi.png">
            </div>
            <div id="secondContainer">
                <p id="textTitle">HAND TREMOR MEASUREMENT SYSTEM FOR THE ARCHIMEDES SPIRAL TEST</p>
                <div id="searchbar">
                    <input type="text" class="input1" id="inputSearchByCC" placeholder="searchByCC">
                    <button id="searchBTN" class="minibuttons" >SEARCH</button>
                    <form>
                        <select id="selection" class="options">
                            <option value="" disabled selected hidden>Filtering type</option>
                            <option id="byDate" value="byDate">byDate</option>
                            <option id="byNamePatient" value="byNamePatient">bynamePatient</option>
                        </select>
                    </form> 
                                         
                    <dialog id="medicionDialog" class="iniciar-medicin">
                        <button class="X" onclick="closeDialog()">X</button>
                        <button id="start-button" class="start-button">START</button>
                        <div class="time">TIME</div>
                        <div id="time-value"class="time-value">0:00</div>
                        <p class="state" id="stateMeasurent"></p>
                      </dialog>

                    <div id="divContainer"></div>
                </div>
                  
                <div id = "measurementContainer">
                </div>
                <div class = "newmedition">
                    <button class="minibuttons1" id="nuevaMedicion">Nueva medicion</button> 
                    <div id="newMeasurementForm" class="newMeasurementForm" style="display: none;">
                        <label>Pacientes:</label>
                        <select id="patientSelect">
                        </select>
                        <label>Dispositivos:</label>
                        <select id="deviceSelect">
                        </select>
                        <button class="minibuttons" id="addmedition">Comenzar</button> 
                       </div> 
                       
                   
                </div>

            </div>
  
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script src="./PaginaPrincipalMedicion.js"></script>
    </body>
</html>
