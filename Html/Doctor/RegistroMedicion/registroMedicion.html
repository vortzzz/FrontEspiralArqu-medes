<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <title>Principal Page</title>
  <link href="visual.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="background-rect"></div>
    <div class="rotated-rect"></div>
    <h1 class="title">HAND TREMOR MEASUREMENT SYSTEM FOR THE ARCHIMEDES SPIRAL TEST</h1>
    <img class="image-1" src="/Resource/logoFundacion.png" />
    <img class="image-2" src="/Resource/logo-icesi.png" />

    <div class="containerMedition">
      <h1 class="titleMedition" style="color: #004d40;">Testing area per patient:</h1>
      <div class="buttons">
        <div class="input-button-container">
          <input type="text" id="pacienteInput" name="pacienteInput" placeholder="Patient's CC">
          <button id="searchButton">Search</button>
        </div>
        <div class="input-button-container">
          <input type="text" id="DeviceInput" name="pacienteInput" placeholder="NameDevice">
          <button id="searchButtonDevice">Search</button>
        </div>
      </div>
      <div>
        <button class="buttonMedition" id="nuevaMedicion">New measurement</button>
      </div>
      <div id="MedicionContainer"></div>
      <div id="SearchResultContainer"></div>
      <img src="/Resource/logoZonaMedicion.png" alt="Doctor" class="fundacion-image">

    </div>

    <button id= "button_patients" class="button patients">
        <span class="button-text">PATIENTS</span>
    </button>
    <button  id= "button_home" class="button home">
        <span class="button-text">HOME</span>
    </button>
    <button id= "button_measurements" class="button measurements">
        <span class="button-text">MEASUREMENTS</span>
    </button>
    <button id= "button_exit" class="button exit">
        <span class="button-text">EXIT</span>
    </button>


    <dialog id="medicionDialog" class="iniciar-medicin">
      <button class="custom-button x-button" onclick="closeDialog()">X</button>
      <div class="rectangle-8"></div>
      <button id="start-button" class="custom-button start-button">START</button>
      <div class="group-71">
        <div class="rectangle-7">
          <div class="group-70">
            <div class="time">TIME</div>
            <div id="time-value"class="time-value">0:00</div>
          </div>
        </div>
      </div>
    </dialog>
  
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="./registroMedicion.js"></script>

</body>
</html>
